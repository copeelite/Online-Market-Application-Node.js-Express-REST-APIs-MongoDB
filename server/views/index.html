<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
</head>
<body>
    <h1>Add a Product</h1>

    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required><br><br>

        <label for="productDescription">Description:</label>
        <textarea id="productDescription" required></textarea><br><br>

        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" step="0.01" required><br><br>

        <label for="productQuantity">Quantity:</label>
        <input type="number" id="productQuantity" required><br><br>

        <label for="productCategory">Category:</label>
        <input type="text" id="productCategory" required><br><br>

        <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <script>
    async function addProduct() {
        const name = document.getElementById('productName').value;
        const description = document.getElementById('productDescription').value;
        const price = parseFloat(document.getElementById('productPrice').value);
        const quantity = parseInt(document.getElementById('productQuantity').value);
        const category = document.getElementById('productCategory').value;

        const product = { name, description, price, quantity, category };

        try {
            const response = await fetch('/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            });

            const data = await response.json();
            console.log(data);
        } catch (error) {
            console.error('Error adding product:', error);
        }
    }
    </script>
</body>
</html>
